<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
<body>
    
  <div class="ui">
    <section class="top">
        <div id="page-title">
            index page
        </div>
         <div>
            <div class="weclome-container">
                <h1>
                    Hello Brian
                </h1>
                <div class="profile-container"><img src="../assets/WhatsApp Image 2024-03-16 at 4.45.24 PM-Photoroom(copy).jpeg" alt="" srcset="profile picture" id="profile-picture"></div>
         </div>
            </div>
         
    </section>
    <section class="middle"  >

         
        <dialog id="dialog">
           
             <input type="datetime-local"  id="datetime-local" placeholder="pick date and time">
             <div class="dialogue-controls">
                <i class="fas fa-times" onclick="closeDialog()"></i>
                <i class="fas fa-save" onclick="close_save_dateDialogue()"></i>
             </div>
        </dialog>


       <div id="dialogue-box">
        <dialog id="input-dialogue">
            <section class="close-dialoge-container"> <span>Add Task</span> <i class="fas fa-times" onclick="closeDialogue()"></i></section>
            <section class="taskTittle">
            <input type="text" name="taskTittleInput" id="taskTittleInput" placeholder="Enter task title">
            </section>
            <section class="tittle-decription-txt-container">
                 <textarea name="Description" id="text-decription-txt-area"  placeholder="Task Description"></textarea>
            </section>
            <section class="task-setting">
                <i class="fas fa-clock" onclick="openDateInput()"></i>
                <i class="fas fa-tag"></i>
                <i class="fas fa-flag"></i>
                <i class="fas fa-paper-plane"></i>
            </section>
            </dialog> 
       </div>
     </section>
    <section class="bottom">
        <section class="index">
            <i class="fas fa-home"></i>
            <span class="icons-label">Home</span>
        </section>
<section class="calender">
    <i class="far fa-calendar-alt"></i>
    <span class="icons-label">calender</span>
</section>
<section class="plus-con">
    <i class="fas fa-plus-circle" id="plus-icon" onclick="addTask()"></i>
    <span class="icons-label"></span>
</section>
<section class="focus">
    <i class="fas fa-bullseye"></i>
    <span class="icons-label">Focus</span>
</section>
<section class="profile">
    <i class="far fa-user"></i>
    <span class="icons-label">profile</span>
</section>
    </section>
  </div>
 </body>
 
<div id="img">
</div>
 
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
