  <div id="category">

    <section id="category-top">
        <i class="fas fa-times" onclick="closeCategories()"  ></i>
         <span>Choose category</span>
        </section>

    <section id="category-middle">
        <section id="personal-tasks">
            <label for="personal-tasks">Personal</label>
            <i class="fas fa-list-alt" value="Personal"></i>
        </section>
        
        <section id="work-tasks">
            <label for="work-tasks">Work </label>
            <i class="fas fa-briefcase" value="Work"></i>
        </section>
        
        <section id="shopping">

            <i class="fas fa-shopping-cart" value=""></i>
        </section>
        
        <section id="health">
            <label for="health">Health</label>
            <i class="fas fa-dumbbell" value="Health"></i>
        </section>
        
        <section id="education">
            <label for="education">Education</label>
            <i class="fas fa-graduation-cap" value="Education"></i>
        </section>
        
        <section id="finance">
            <label for="finance">Finance</label>
            <i class="fas fa-money-bill-wave"value="Finance" ></i>
        </section>
        
        <section id="entertainment">
            <label for="entertainment">Entertainment</label>

        </section>
        
        <section id="home">

        </section>
        
        <section id="family">

        <section id="social">

            <i class="fas fa-comments"value="Social" ></i> 
        </section>
        <section id="sports">
            <label for="sports">Sports</label>
            <i class="fas fa-futbol" value="Sports"></i>  
        </section>
        <section id="create-task">
            <label for="create-task">Create Task</label>
            <i class="fas fa-plus" ></i>
        </section>
         
    </section>
    <section id="add-category-btn" onclick="close_save_Categories()"> Add category</section>

  </div>





          <div class="datetimeoutercontainer">
            <div id="dialog" >
                <div class="datepicker-default">
                   <input type="text" id="datepicker" placeholder=" Pick time and date"  readonly   >
                    <label for="datepicker">
                       <i class="fas fa-calendar" id="calender_icon"></i>
                    </label>
                </div>
               <div class="dialogue-controls"> 
                   
                   <i class="fas fa-times" onclick="closeDialog()"  ></i>
                   <i class="fas fa-save" onclick="close_save_dateDialogue()"></i>
                </div>
               </div>
   
          </div>
 

       <div id="dialogue-box">
        <div id="input-dialogue" >
            <section class="close-dialoge-container"> <span>Add Task</span> <i class="fas fa-times" onclick="closeDialogue()"></i></section>
            <section class="taskTittle">
            <input type="text" name="taskTittleInput" id="taskTittleInput" placeholder="Enter task title">
            </section>
            <section class="tittle-decription-txt-container">
                 <textarea name="Description" id="text-decription-txt-area"  placeholder="Task Description"></textarea>
            </section>
            <section class="task_filled_info">
                <div id="task-time">
                </div>
                <div id="category-value">helo</div>
                <div id="">heloo</div>
            </section>
            <section class="task-setting">
                <i class="fas fa-clock" onclick="openDateInput()"></i>
                <i class="fas fa-tag" onclick="openCategories()"></i>
                <i class="fas fa-flag"></i>
                <i class="fas fa-paper-plane"></i>
            </section>
       </div> 
       </div>
     </section>
    <section class="bottom">

            <i class="fas fa-home"></i>

        </section>
<section class="calender">

</section>
<section class="plus-con">

    <span class="icons-label"></span>
</section>
<section class="focus">
    <i class="fas fa-bullseye"></i>
    <span class="icons-label">Focus</span>
</section>
<section class="profile">
    <i class="far fa-user"></i>
    <span class="icons-label">profile</span>
</section>
